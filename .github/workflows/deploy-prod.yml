name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  edge-os-app:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: edge-os-prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            NEXT_PUBLIC_DEVELOP=false
            NEXT_PUBLIC_API_URL=https://events-api.netxstate.com
            NEXT_PUBLIC_X_API_KEY=test
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Coolify
        run: |
          curl --fail --silent --show-error -X GET \
            "https://coolify.netxstate.com/api/v1/deploy?uuid=p44ogscgswg4o0goc0co4wc0&force=false" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_DEPLOY_API_TOKEN }}"
